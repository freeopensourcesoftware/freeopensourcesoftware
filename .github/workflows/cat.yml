name: üê± Auto Cat Timestamp Refresher

on:
  schedule:
    - cron: "* * * * *"
  workflow_dispatch:

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Update timestamp in README
        run: |
          TIMESTAMP=$(date +%s)
          sed -i 's|https://cataas.com/cat/gif?timestamp=.*|https://cataas.com/cat/gif?timestamp='"$TIMESTAMP"'|g' README.md

      - name: Commit and push
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add README.md
          git commit -m "üîÅ Update cat gif timestamp" || echo "No changes to commit"
          git push
