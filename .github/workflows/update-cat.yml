name: 🐱 Update Cat Timestamp

on:
  schedule:
    - cron: "* * * * *"
  workflow_dispatch:

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Replace timestamp in README
        run: |
          ts=$(date +%s)
          sed -i "s|https://cataas.com/cat/gif?timestamp=.*|https://cataas.com/cat/gif?timestamp=${ts}\" alt=\"Random Cat\" />|" README.md

      - name: Commit and push changes
        run: |
          git config user.name github-actions[bot]
          git config user.email github-actions[bot]@users.noreply.github.com
          git pull origin main --rebase
          git add README.md
          git commit -m "🐱 Refresh cat gif timestamp" || echo "No changes to commit"
          git push
